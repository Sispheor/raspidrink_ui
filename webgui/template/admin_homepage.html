<!-- Header -->
{% include 'common/header.html' %}

<!-- navbar-admin -->
{% with "admin" as current_page  %}
    {% include 'common/navbar.html' %}
{% endwith %}
<!-- Message -->
{% include 'common/messages.html' %}

<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-8">
                <div style="width:700px; margin:20px 10px" class="togglebutton togglebutton-material-pink">
                    <label>
                        Arret / Marche de l'ensemble des pompes
                        <input style="float: right;" type="checkbox" checked="">
                    </label>
                </div>
                <div  style="width:700px; margin:20px 10px" class="togglebutton togglebutton-material-deep-orange">
                    <label>
                        Inverser le sens du flux
                        <input style="float: right;" type="checkbox">
                    </label>
                </div>
            </div>
            <div class="col-md-4">
                <!-- create bottle button -->
                <a class="btn btn-primary btn-fab btn-raised mdi-content-add right-corner-btn"
                   href="{% url 'webgui.views.create_bottle'%}"></a>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Slot</th>
                <th>Editer</th>
                <th>Supprimer</th>
                <th>Off / On</th>
            </tr>
            </thead>
            {% for bottle in bottles %}
            <tr>
                <th>
                    {{bottle.name}}
                </th>
                <th>
                    {{bottle.slot}}
                </th>
                <th>
                    <a href="{% url 'webgui.views.update_bottle' bottle.id %}" type="button"
                       class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-edit"></span>
                    </a>
                </th>
                <th>
                    <a href="{% url 'webgui.views.delete_bottle' bottle.id %}" type="button"
                       class="btn btn-danger btn-lg">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </th>
                <th>
                    <div class="togglebutton">
                        <label>
                            <input type="checkbox">
                        </label>
                    </div>
                </th>
            </tr>
            {% endfor %}
        </table>
    </div>


</div>
<style>
                #toggle-button h2 {
                  font-size: 18.7199993133545px;
                  font-weight: bold;
                  margin-bottom: 30px;
                  margin-top: 50px;
                }
                #toggle-button .togglebutton label {
                  margin: 20px 10px;
                  width: 200px;
                }
                #toggle-button .togglebutton .toggle {
                  float: right;
                }
              </style>
<!-- footer -->
{% include 'common/footer.html' %}
