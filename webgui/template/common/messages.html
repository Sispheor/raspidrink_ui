{% if messages %}
{% for message in messages %}
<div id="messages" class="alert alert-{{ message.tags }} alert-dismissible alert-box" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
</div>
{% endfor %}
{% endif %}

<div style="visibility: hidden;" id="messages_callback" class="alert alert-info alert-dismissible alert-box" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <div id="message_content">test</div>
</div>
